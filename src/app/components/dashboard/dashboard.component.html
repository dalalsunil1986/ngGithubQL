<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-3">
      <git-leftside-dashboard [ownerObject]="ownerObject"></git-leftside-dashboard>
    </div>
    <div class="col-sm-9">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="repos-tab" data-toggle="tab" href="#repos" role="tab" aria-controls="repos" aria-selected="false" (click)="getRepositories()">Repositories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="starRepos-tab" data-toggle="tab" href="#starRepos" role="tab" aria-controls="starRepos" aria-selected="false"
            (click)="getStarredRepoData()">Stars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="followers-tab" data-toggle="tab" href="#followers" role="tab" aria-controls="followers" aria-selected="false"
            (click)="getFollowersData()">Followers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="following-tab" data-toggle="tab" href="#following" role="tab" aria-controls="following" aria-selected="false"
            (click)="getFollowingData()">Following</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
          <git-pinned-repo [ownerObject]="ownerObject"></git-pinned-repo>
        </div>
        <div class="tab-pane fade" id="repos" role="tabpanel" aria-labelledby="repos-tab">
          <git-repo [ownerRepoObjects]="ownerRepoObjects"></git-repo>
        </div>
        <div class="tab-pane fade" id="starRepos" role="tabpanel" aria-labelledby="starRepos-tab">
          <git-starred-repo [ownerStarredRepoObject]="ownerStarredRepoObjects"></git-starred-repo>
        </div>
        <div class="tab-pane fade" id="followers" role="tabpanel" aria-labelledby="followers-tab">
          <git-followers [ownerFollowerObject]="ownerFollowersObject"></git-followers>
        </div>
        <div class="tab-pane fade" id="following" role="tabpanel" aria-labelledby="following-tab">
          <git-following [ownerFollowingObject]="ownerFollowingObjects"></git-following>
        </div>
      </div>
    </div>
  </div>
</div>
